  <body>

    <main>
         <!-- carousel principal -->
      <section
      id="bannerPrincipal"

    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./img/slider001.png"
            class="d-block w-100 imagenCarousel"
            alt="Banner presentaciÃ³n"
          />

        <div class="carousel-item">
          <img
            src="./img/slider002.png"

      </button>
